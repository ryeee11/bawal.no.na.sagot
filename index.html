<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bawal Mag-No</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    #face {
      margin-top: 20px;
    }
    #vid {
      display: none; /* hidden at first */
      margin-top: 20px;
      width: 320px;
      height: 240px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bawal Mag-No</h1>
  
  <img id="face" src="angry.png" alt="Angry face" width="156" height="156">
  
  <br>
  <button id="yesBtn" class="btn">YES</button>
  <button id="noBtn" class="btn">NO</button>
  
  <video id="vid" width="400" controls>
  <source src="https://raw.githubusercontent.com/ryeee11/bawal.no.na.sagot/main/paldooo.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
  
  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const vid = document.getElementById("vid");
    const face = document.getElementById("face");

    yesBtn.addEventListener("click", () => {
      vid.style.display = "block";  // show video
      vid.play();                   // play video
    });

    noBtn.addEventListener("click", () => {
      face.src = "angry.png";       // still shows the angry face
      alert("Bawal mag-no! ðŸ˜¡");    // popup warning
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bawal Mag-No</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #yes, #no, #maybe {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }

    #no {
      position: absolute;
    }

    img, video {
      margin-top: 20px;
      max-width: 80%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>CRUSH MO BA AKOOOO????</h1>
  
  <button id="yes">Yes</button>
  <button id="no">No</button>
  <button id="maybe">Maybe</button>

  <div>
    <img src="https://raw.githubusercontent.com/ryeee11/bawal.no.na.sagot/main/yourimage.png" alt="Funny Image">
  </div>

  <div>
    <video id="vid" width="400" controls>
      <source src="https://raw.githubusercontent.com/ryeee11/bawal.no.na.sagot/main/paldooo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const maybeBtn = document.getElementById("maybe");
    const video = document.getElementById("vid");

    // Move "No" button whenever cursor gets close
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Yes button plays video
    yesBtn.addEventListener("click", () => {
      alert("hehe alam q namannn");
      video.play();
    });

    // Maybe button gives a funny response
    maybeBtn.addEventListener("click", () => {
      alert("Hala! Hindi pwede mag-Maybe!");
    });
  </script>
</body>
</html>
